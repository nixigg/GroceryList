<div class="container">
  <h1>My Grocery List</h1>
  <div class="row">
    <div class="col-xs-6 col-md-4">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="enter grocery items"
          id="txtSearch"
          [(ngModel)]="task"
        />
        <div class="input-group-btn">
          <button class="btn btn-info" type="button" (click)="onClick()">Add</button>
        </div>
      </div>
    </div>
  </div>
<br />
  <ul class="list-group">
    <li *ngFor="let task of tasks" class="list-group-item shadow p-3 mb-2 bg-white rounded">
      <span> {{ task.name }} </span>
    </li>
  </ul>
</div>
